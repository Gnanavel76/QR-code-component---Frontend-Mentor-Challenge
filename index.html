<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/main.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <!-- Improve your front-end skills by building projects

  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level -->
  <main class="min-h-screen bg-lightGray grid place-items-center">
    <div class="w-72 p-3 pb-8 rounded-2xl bg-white shadow-2xl shadow-gray-300">
      <img src="images/image-qr-code.png" class="mb-4 rounded-lg aspect-square" alt="Qr Code">
      <p class="px-3 text-lg text-center font-bold mb-4 text-darkBlue">Improve your front-end skills by building
        projects</p>
      <p class="px-2 text-sm text-center text-grayishBlue">Scan the QR code to visit Frontend Mentor and take your
        coding
        skills to the
        next level</p>
    </div>
  </main>
</body>

</html>
